<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Section Editor</title>
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
    <script>
        $(function(){
            var p = $('body').layout('panel','west').panel({
                onCollapse:function(){
                    //
                }
            });
            $('#tt1').tree({
                method:"get",
                checkbox: true,
                url: 'http://vm-192-168-19-46.shengyun.grandcloud.cn:8080/ftp/root',
                onBeforeExpand:function(node,param){
                    $('#tt1').tree('options').url = "http://vm-192-168-19-46.shengyun.grandcloud.cn:8080/ftp/" + node.text;
                }  ,
                onClick:function(node){
                    $(this).tree('toggle', node.target);
                    //alert('you click '+node.text);
                },
                onContextMenu: function(e, node){
                    e.preventDefault();
                    $('#tt2').tree('select', node.target);
                    $('#mm').menu('show', {
                        left: e.pageX,
                        top: e.pageY
                    });
                }
            });
            setTimeout(function(){
                $('body').layout('collapse','east');
            },0);
        });
    </script>
</head>
<body class="easyui-layout">
<div region="north" border="false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
<div region="west" split="true" title="文件列表" style="width:150px;padding:10px;">
    <ul id="tt1" class="easyui-tree" animate="true" dnd="true">

    </ul>
</div>
<div region="east" split="true" title="East" style="width:100px;padding:10px;">east region</div>
<div region="south" border="false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div region="center" title="内容">
</div>
</body>
</html>
